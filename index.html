<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Futuros do Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçä</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* --- DESIGN SYSTEM VARIABLES --- */
      :root {
        /* Core Brand Colors */
        --c-orange: #ff6002;
        --c-orange-light: #ff8534;
        --c-orange-deep: #dd4012;
        --c-orange-glow: rgba(255, 96, 2, 0.15);
        
        --c-black: #0a0a0a;
        --c-gray: #2d2d2d;
        --c-gray-light: #6b7280;
        --c-neutral: #818b9d;
        --c-off-white: #fafaf9;
        --c-white: #ffffff;
        
        /* Accent Colors */
        --c-purple: #a855f7;
        --c-purple-light: #c084fc;
        --c-cyan: #06b6d4;
        --c-cyan-light: #22d3ee;
        --c-green: #10b981;
        --c-pink: #ec4899;
        
        /* Backgrounds */
        --c-bg-page: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
        --c-bg-card: var(--c-white);
        --c-bg-glass: rgba(255, 255, 255, 0.7);
        --c-border: #e7e5e4;
        --c-border-light: #f5f5f4;
        
        /* Typography */
        --font-main: 'DM Sans', sans-serif;
        
        /* Border Radius - More dramatic */
        --radius-sm: 10px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-xl: 32px;
        --radius-full: 9999px;
        
        /* Shadows - More depth */
        --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-glow: 0 0 20px var(--c-orange-glow);
        --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        
        /* Transitions */
        --trans-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --trans-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --trans-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* Spacing Scale */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;
        --space-3xl: 4rem;
      }

      /* --- RESET & BASE --- */
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      body {
        font-family: var(--font-main);
        background: var(--c-bg-page);
        color: var(--c-gray);
        line-height: 1.6;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      button { 
        cursor: pointer; 
        border: none; 
        background: none; 
        font-family: inherit;
        transition: var(--trans-fast);
      }
      
      a { 
        text-decoration: none; 
        color: inherit;
        transition: var(--trans-fast);
      }
      
      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { 
        width: 10px; 
        height: 10px; 
      }
      ::-webkit-scrollbar-track { 
        background: var(--c-off-white);
        border-radius: var(--radius-sm);
      }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, var(--c-orange) 0%, var(--c-orange-deep) 100%);
        border-radius: var(--radius-full);
        border: 2px solid var(--c-off-white);
      }
      ::-webkit-scrollbar-thumb:hover { 
        background: var(--c-orange-deep);
      }

      /* --- UTILITIES --- */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }
      .uppercase { text-transform: uppercase; }
      .tracking-wide { letter-spacing: 0.05em; }
      .cursor-pointer { cursor: pointer; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .hidden { display: none; }
      
      /* --- TYPOGRAPHY --- */
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-base { font-size: 1rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      
      .text-orange { color: var(--c-orange); }
      .text-black { color: var(--c-black); }
      .text-neutral { color: var(--c-neutral); }
      .text-white { color: var(--c-white); }

      /* --- COMPONENTS --- */
      
      /* Buttons - More dramatic */
      .btn {
        padding: 0.875rem 1.75rem;
        border-radius: var(--radius-full);
        font-weight: 700;
        font-size: 0.9375rem;
        letter-spacing: 0.025em;
        transition: all var(--trans-normal);
        display: inline-flex;
        align-items: center;
        gap: 0.625rem;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      .btn:hover::before {
        width: 300px;
        height: 300px;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--c-orange) 0%, var(--c-orange-deep) 100%);
        color: var(--c-white);
        box-shadow: var(--shadow-md), var(--shadow-glow);
        border: 1px solid var(--c-orange-deep);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg), 0 0 30px var(--c-orange-glow);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: var(--shadow-sm);
      }
      
      .btn-secondary {
        background: var(--c-white);
        color: var(--c-black);
        border: 2px solid var(--c-border);
        box-shadow: var(--shadow-sm);
      }
      
      .btn-secondary:hover {
        background: var(--c-off-white);
        border-color: var(--c-orange);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
      
      .btn-ghost {
        color: var(--c-gray);
        background: transparent;
      }
      
      .btn-ghost:hover {
        background: var(--c-off-white);
        color: var(--c-orange);
      }
      
      /* Cards - More depth and sophistication */
      .card {
        background: var(--c-white);
        border: 1px solid var(--c-border-light);
        border-radius: var(--radius-xl);
        padding: var(--space-xl);
        transition: all var(--trans-normal);
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--c-orange) 0%, var(--c-pink) 50%, var(--c-purple) 100%);
        opacity: 0;
        transition: opacity var(--trans-normal);
      }
      
      .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
        border-color: var(--c-border);
      }
      
      .card:hover::before {
        opacity: 1;
      }
      
      /* Inputs - More premium feel */
      .input-field {
        width: 100%;
        padding: 1rem 1.25rem;
        border-radius: var(--radius-lg);
        border: 2px solid var(--c-border);
        background: var(--c-white);
        font-family: inherit;
        font-size: 0.9375rem;
        transition: all var(--trans-normal);
        outline: none;
      }
      
      .input-field:hover {
        border-color: var(--c-gray-light);
      }
      
      .input-field:focus {
        background: var(--c-white);
        border-color: var(--c-orange);
        box-shadow: 0 0 0 4px var(--c-orange-glow), var(--shadow-md);
        transform: translateY(-1px);
      }

      /* Badges - More vibrant */
      .badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius-full);
        font-size: 0.6875rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.075em;
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        box-shadow: var(--shadow-sm);
        transition: all var(--trans-fast);
      }
      
      .badge:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-md);
      }
      
      .badge-A { 
        background: linear-gradient(135deg, #cffafe 0%, #a5f3fc 100%);
        color: #0e7490;
        border: 1px solid #67e8f9;
      }
      .badge-B { 
        background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        color: #6b21a8;
        border: 1px solid #d8b4fe;
      }
      
      .badge-neutral { 
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        color: var(--c-gray);
        border: 1px solid #e5e7eb;
      }

      
      /* Animations & Effects */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slide-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px var(--c-orange-glow);
        }
        50% {
          box-shadow: 0 0 40px var(--c-orange-glow), 0 0 60px rgba(255, 96, 2, 0.2);
        }
      }
      
      .fade-in {
        animation: fade-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      .slide-in-left {
        animation: slide-in-left 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      .slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      .scale-in {
        animation: scale-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* --- LAYOUT SPECIFIC --- */
      
      /* App Layout */
      .app-layout { 
        display: flex; 
        height: 100vh; 
        overflow: hidden; 
      }
      
      .sidebar-container { 
        width: 300px; 
        background: var(--c-white); 
        border-right: 1px solid var(--c-border); 
        display: flex; 
        flex-direction: column;
        flex-shrink: 0;
        z-index: 50;
        box-shadow: var(--shadow-lg);
      }
      .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
      
      /* Mobile Responsive */
      @media (max-width: 768px) {
        .sidebar-container {
          position: fixed;
          height: 100%;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }
        .sidebar-container.open { transform: translateX(0); }
        .mobile-overlay {
          position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40;
        }
        .mobile-header {
          display: flex; align-items: center; justify-content: space-between;
          height: 64px; padding: 0 1rem; background: var(--c-white); border-bottom: 1px solid var(--c-border);
        }
      }
      @media (min-width: 769px) {
        .mobile-header { display: none; }
        .mobile-overlay { display: none; }
      }

      /* Chat Styles - More modern and engaging */
      .chat-messages { 
        flex: 1; 
        overflow-y: auto; 
        padding: var(--space-2xl); 
        display: flex; 
        flex-direction: column; 
        gap: var(--space-xl);
      }
      
      .msg-row { 
        display: flex; 
        gap: var(--space-md); 
        align-items: flex-start; 
        max-width: 900px; 
        margin: 0 auto; 
        width: 100%;
        animation: fade-in 0.4s ease-out;
      }
      
      .msg-row.user { 
        flex-direction: row-reverse; 
      }
      
      .msg-bubble {
        padding: var(--space-lg) var(--space-xl);
        border-radius: var(--radius-xl);
        max-width: 85%;
        box-shadow: var(--shadow-md);
        line-height: 1.65;
        font-size: 0.9375rem;
        position: relative;
        transition: all var(--trans-normal);
      }
      
      .msg-bubble:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }
      
      .msg-bubble.user { 
        background: linear-gradient(135deg, var(--c-orange) 0%, var(--c-orange-deep) 100%);
        color: var(--c-white); 
        border-top-right-radius: 6px;
        box-shadow: var(--shadow-md), 0 0 20px var(--c-orange-glow);
      }
      
      .msg-bubble.model { 
        background: var(--c-white); 
        color: var(--c-gray); 
        border: 2px solid var(--c-border-light);
        border-top-left-radius: 6px;
      }
      
      /* Markdown Styles inside Chat - Enhanced */
      .markdown-content p { 
        margin-bottom: 0.75rem;
        line-height: 1.7;
      }
      .markdown-content ul { 
        padding-left: 1.5rem; 
        margin-bottom: 0.75rem; 
        list-style-type: disc; 
      }
      .markdown-content li {
        margin-bottom: 0.375rem;
      }
      .markdown-content strong { 
        font-weight: 700;
        color: var(--c-black);
      }
      .markdown-content code {
        background: rgba(0,0,0,0.05);
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-size: 0.875em;
        font-family: 'Courier New', monospace;
      }
      .markdown-content pre {
        background: rgba(0,0,0,0.05);
        padding: var(--space-md);
        border-radius: var(--radius-md);
        overflow-x: auto;
        margin: var(--space-md) 0;
      }
      .markdown-content a {
        color: var(--c-orange);
        text-decoration: underline;
        transition: var(--trans-fast);
      }
      .markdown-content a:hover {
        color: var(--c-orange-deep);
      }
      
      /* Glass Effect */
      .glass {
        background: var(--c-bg-glass);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, var(--c-orange) 0%, var(--c-pink) 50%, var(--c-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
      }
      
      /* Skeleton Loading */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s ease-in-out infinite;
      }
      
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Focus Visible for Accessibility */
      *:focus-visible {
        outline: 3px solid var(--c-orange);
        outline-offset: 2px;
        border-radius: var(--radius-sm);
      }
      
      /* Selection */
      ::selection {
        background: var(--c-orange-glow);
        color: var(--c-orange-deep);
      }
      
      /* Animation - Keep existing */
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.4s ease-out forwards; }

    </style>
