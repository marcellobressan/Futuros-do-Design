    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Neo-Futuristic Typography System -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Archivo+Narrow:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         FUTUROS DO DESIGN â€” NEO-FUTURIST EDITORIAL INTERFACE
         A speculative command center for alternative futures
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      :root {
        /* â•â•â• TYPOGRAPHY SYSTEM â•â•â• */
        --font-display: 'Orbitron', sans-serif;        /* Futuristic headers */
        --font-body: 'Crimson Pro', serif;             /* Editorial body */
        --font-accent: 'Archivo Narrow', sans-serif;   /* Metadata & labels */
        
        /* â•â•â• NEO-FUTURIST COLOR PALETTE â•â•â• */
        --c-void: #0a0a0f;                  /* Deep space black */
        --c-slate: #1a1a2e;                 /* Dark slate base */
        --c-slate-light: #2d2d44;           /* Elevated surfaces */
        --c-text: #e8e8f0;                  /* Primary text */
        --c-text-dim: #a0a0b8;              /* Secondary text */
        --c-text-faint: #6b6b88;            /* Tertiary text */
        
        /* â•â•â• NEON ACCENTS â•â•â• */
        --c-cyan: #00f5ff;                  /* Electric cyan */
        --c-magenta: #ff00ff;               /* Pure magenta */
        --c-lime: #ccff00;                  /* Acid lime */
        --c-orange: #ff6002;                /* Brand orange (kept for compatibility) */
        
        /* â•â•â• HOLOGRAPHIC GRADIENTS â•â•â• */
        --grad-holo: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #ccff00 100%);
        --grad-void: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        --grad-slate: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
        --grad-cyan: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
        --grad-magenta: linear-gradient(135deg, #ff00ff 0%, #cc00ff 100%);
        
        /* â•â•â• GLOW EFFECTS â•â•â• */
        --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.3), 0 0 40px rgba(0, 245, 255, 0.15);
        --glow-magenta: 0 0 20px rgba(255, 0, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.15);
        --glow-lime: 0 0 20px rgba(204, 255, 0, 0.3), 0 0 40px rgba(204, 255, 0, 0.15);
        
        /* â•â•â• SHADOWS & DEPTH â•â•â• */
        --shadow-void: 0 10px 40px rgba(0, 0, 0, 0.8);
        --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.6);
        --shadow-float: 0 30px 80px rgba(0, 0, 0, 0.5);
        
        /* â•â•â• SPACING SCALE â•â•â• */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;
        --space-3xl: 4rem;
        --space-4xl: 6rem;
        
        /* â•â•â• BORDER RADIUS â•â•â• */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        
        /* â•â•â• TRANSITIONS â•â•â• */
        --trans-snap: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --trans-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --trans-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BASE RESET & FUNDAMENTAL STYLES
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      body {
        font-family: var(--font-body);
        background: var(--grad-void);
        color: var(--c-text);
        line-height: 1.7;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }
      
      /* â•â•â• SCI-FI GRID OVERLAY â•â•â• */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 1;
        animation: grid-drift 60s linear infinite;
      }
      
      @keyframes grid-drift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(40px, 40px); }
      }
      
      /* â•â•â• SCAN LINE EFFECT â•â•â• */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background: linear-gradient(
          transparent 0%,
          rgba(0, 245, 255, 0.05) 50%,
          transparent 100%
        );
        background-size: 100% 4px;
        animation: scan-line 8s linear infinite;
        pointer-events: none;
        z-index: 1;
        opacity: 0.3;
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      button { 
        cursor: pointer; 
        border: none; 
        background: none; 
        font-family: inherit;
        transition: var(--trans-smooth);
      }
      
      a { 
        text-decoration: none; 
        color: inherit;
        transition: var(--trans-smooth);
      }
      
      /* â•â•â• CUSTOM SCROLLBAR â€” NEON STYLE â•â•â• */
      ::-webkit-scrollbar { 
        width: 12px; 
        height: 12px; 
      }
      
      ::-webkit-scrollbar-track { 
        background: var(--c-slate);
        border-left: 1px solid rgba(0, 245, 255, 0.2);
      }
      
      ::-webkit-scrollbar-thumb { 
        background: var(--grad-cyan);
        border: 2px solid var(--c-slate);
        border-radius: var(--radius-sm);
        box-shadow: var(--glow-cyan);
      }
      
      ::-webkit-scrollbar-thumb:hover { 
        background: var(--c-cyan);
        box-shadow: var(--glow-cyan), inset 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         TYPOGRAPHY SYSTEM â€” NEO-FUTURIST EDITORIAL
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        line-height: 1.1;
        margin: 0;
      }
      
      h1 {
        font-size: clamp(2.5rem, 5vw, 5rem);
        font-weight: 900;
        background: var(--grad-holo);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
      }
      
      h2 {
        font-size: clamp(1.75rem, 3vw, 3rem);
        font-weight: 800;
        color: var(--c-cyan);
        text-shadow: var(--glow-cyan);
      }
      
      h3 {
        font-size: clamp(1.25rem, 2vw, 2rem);
        font-weight: 700;
        color: var(--c-text);
      }
      
      p, li {
        font-family: var(--font-body);
        font-size: 1.0625rem;
        line-height: 1.8;
        color: var(--c-text-dim);
      }
      
      /* â•â•â• ACCENT TEXT STYLES â•â•â• */
      .text-display {
        font-family: var(--font-display);
        font-weight: 700;
        letter-spacing: 0.075em;
        text-transform: uppercase;
      }
      
      .text-accent {
        font-family: var(--font-accent);
        font-size: 0.8125rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--c-cyan);
      }
      
      .text-meta {
        font-family: var(--font-accent);
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        color: var(--c-text-faint);
      }
      
      /* â•â•â• HOLOGRAPHIC TEXT â•â•â• */
      .text-holo {
        background: var(--grad-holo);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         UTILITY CLASSES
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .gap-1 { gap: var(--space-xs); }
      .gap-2 { gap: var(--space-sm); }
      .gap-3 { gap: var(--space-md); }
      .gap-4 { gap: var(--space-lg); }
      .gap-6 { gap: var(--space-xl); }
      .gap-8 { gap: var(--space-2xl); }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }
      .uppercase { text-transform: uppercase; }
      .tracking-wide { letter-spacing: 0.05em; }
      .cursor-pointer { cursor: pointer; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .hidden { display: none; }
      
      /* --- LEGACY TYPOGRAPHY UTILITIES (maintained for compatibility) --- */
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-base { font-size: 1rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BUTTON SYSTEM â€” HOLOGRAPHIC COMMAND INTERFACES
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .btn {
        position: relative;
        padding: 1rem 2rem;
        font-family: var(--font-display);
        font-size: 0.875rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        border: 2px solid transparent;
        background: var(--c-slate);
        color: var(--c-cyan);
        cursor: pointer;
        transition: all var(--trans-smooth);
        display: inline-flex;
        align-items: center;
        gap: var(--space-sm);
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        overflow: hidden;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--grad-cyan);
        opacity: 0;
        transition: opacity var(--trans-smooth);
      }
      
      .btn::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 2px solid var(--c-cyan);
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        opacity: 0.3;
        transition: all var(--trans-smooth);
      }
      
      .btn:hover {
        transform: translateX(4px) translateY(-4px);
        box-shadow: -4px 4px 0 var(--c-cyan), var(--glow-cyan);
        color: var(--c-void);
      }
      
      .btn:hover::before {
        opacity: 1;
      }
      
      .btn:hover::after {
        opacity: 1;
        box-shadow: var(--glow-cyan);
      }
      
      .btn-primary {
        background: var(--grad-cyan);
        color: var(--c-void);
        border-color: var(--c-cyan);
        box-shadow: var(--glow-cyan);
      }
      
      .btn-primary::before {
        background: var(--grad-magenta);
      }
      
      .btn-primary:hover {
        box-shadow: -6px 6px 0 var(--c-magenta), var(--glow-magenta);
      }
      
      .btn-primary:active {
        transform: translateX(2px) translateY(-2px);
      }
      
      .btn-primary:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .btn-secondary {
        background: transparent;
        border: 2px solid var(--c-slate-light);
        color: var(--c-text-dim);
      }
      
      .btn-secondary:hover {
        border-color: var(--c-cyan);
        color: var(--c-cyan);
      }
      
      .btn-ghost {
        background: transparent;
        border: none;
        color: var(--c-text-dim);
        clip-path: none;
      }
      
      .btn-ghost::after {
        display: none;
      }
      
      .btn-ghost:hover {
        color: var(--c-cyan);
        transform: translateX(4px);
        box-shadow: none;
      }
      
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         CARD SYSTEM â€” FUTURISTIC DATA PANELS
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .card {
        position: relative;
        background: var(--c-slate);
        border: 1px solid rgba(0, 245, 255, 0.15);
        padding: var(--space-xl);
        transition: all var(--trans-smooth);
        clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
        overflow: hidden;
      }
      
      /* Holographic edge glow */
      .card::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: var(--grad-holo);
        opacity: 0;
        transition: opacity var(--trans-smooth);
        z-index: -1;
        clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
      }
      
      /* Corner accent */
      .card::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: var(--grad-cyan);
        opacity: 0.1;
        clip-path: polygon(100% 0, 100% 100%, 0 0);
        transition: opacity var(--trans-smooth);
      }
      
      .card:hover {
        transform: translateY(-4px);
        border-color: var(--c-cyan);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), var(--glow-cyan);
      }
      
      .card:hover::before {
        opacity: 0.2;
      }
      
      .card:hover::after {
        opacity: 0.3;
      }
      
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         INPUT SYSTEM â€” TERMINAL INTERFACE FIELDS
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .input-field {
        width: 100%;
        padding: 1rem 1.25rem;
        font-family: var(--font-body);
        font-size: 1rem;
        background: rgba(26, 26, 46, 0.8);
        border: 2px solid var(--c-slate-light);
        color: var(--c-text);
        outline: none;
        transition: all var(--trans-smooth);
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
      }
      
      .input-field::placeholder {
        color: var(--c-text-faint);
        font-style: italic;
      }
      
      .input-field:hover {
        border-color: rgba(0, 245, 255, 0.3);
      }
      
      .input-field:focus {
        border-color: var(--c-cyan);
        box-shadow: 0 0 0 4px rgba(0, 245, 255, 0.1), var(--glow-cyan);
        transform: translateX(4px);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BADGE SYSTEM â€” DATA CLASSIFICATION TAGS
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
        padding: 0.375rem 0.875rem;
        font-family: var(--font-accent);
        font-size: 0.6875rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        background: rgba(0, 245, 255, 0.1);
        border: 1px solid var(--c-cyan);
        color: var(--c-cyan);
        clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px);
        transition: all var(--trans-snap);
      }
      
      .badge:hover {
        background: rgba(0, 245, 255, 0.2);
        transform: scale(1.05);
        box-shadow: var(--glow-cyan);
      }
      
      .badge-A {
        background: rgba(0, 245, 255, 0.1);
        border-color: var(--c-cyan);
        color: var(--c-cyan);
      }
      
      .badge-B {
        background: rgba(255, 0, 255, 0.1);
        border-color: var(--c-magenta);
        color: var(--c-magenta);
      }
      
      .badge-B:hover {
        background: rgba(255, 0, 255, 0.2);
        box-shadow: var(--glow-magenta);
      }
      
      .badge-neutral {
        background: rgba(160, 160, 184, 0.1);
        border-color: var(--c-text-dim);
        color: var(--c-text-dim);
      }
      
      .badge-neutral:hover {
        background: rgba(160, 160, 184, 0.2);
        box-shadow: 0 0 20px rgba(160, 160, 184, 0.3);
      }
