<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Futuros do Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçä</text></svg>">

    <style>
      /* --- DESIGN SYSTEM VARIABLES --- */
      :root {
        --c-orange: #ff6002;
        --c-orange-deep: #dd4012;
        --c-black: #161616;
        --c-gray: #3f3f3f;
        --c-neutral: #818b9d;
        --c-off-white: #fffeee;
        --c-white: #ffffff;
        
        --c-bg-page: var(--c-off-white);
        --c-bg-card: var(--c-white);
        --c-border: #e5e7eb;
        
        --font-main: 'DM Sans', sans-serif;
        
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        
        --trans-fast: 0.2s ease;
      }

      /* --- RESET & BASE --- */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: var(--font-main);
        background-color: var(--c-bg-page);
        color: var(--c-gray);
        line-height: 1.5;
        overflow: hidden; /* App handles scrolling */
      }
      button { cursor: pointer; border: none; background: none; font-family: inherit; }
      a { text-decoration: none; color: inherit; }
      
      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* --- UTILITIES --- */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }
      .uppercase { text-transform: uppercase; }
      .tracking-wide { letter-spacing: 0.05em; }
      .cursor-pointer { cursor: pointer; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .hidden { display: none; }
      
      /* --- TYPOGRAPHY --- */
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-base { font-size: 1rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      
      .text-orange { color: var(--c-orange); }
      .text-black { color: var(--c-black); }
      .text-neutral { color: var(--c-neutral); }
      .text-white { color: var(--c-white); }

      /* --- COMPONENTS --- */
      
      /* Buttons */
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        font-weight: 700;
        transition: var(--trans-fast);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
      }
      .btn-primary {
        background-color: var(--c-orange);
        color: var(--c-white);
        box-shadow: var(--shadow-md);
      }
      .btn-primary:hover {
        background-color: var(--c-orange-deep);
        transform: translateY(-1px);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .btn-secondary {
        background-color: var(--c-white);
        color: var(--c-black);
        border: 1px solid var(--c-border);
      }
      .btn-secondary:hover {
        background-color: #f9fafb;
        border-color: #d1d5db;
      }
      .btn-ghost {
        color: var(--c-gray);
      }
      .btn-ghost:hover {
        background-color: rgba(0,0,0,0.05);
      }
      
      /* Cards */
      .card {
        background-color: var(--c-white);
        border: 1px solid var(--c-border);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        transition: var(--trans-fast);
      }
      .card:hover {
        box-shadow: var(--shadow-md);
      }
      
      /* Inputs */
      .input-field {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--c-border);
        background-color: #f9fafb;
        font-family: inherit;
        transition: var(--trans-fast);
        outline: none;
      }
      .input-field:focus {
        background-color: var(--c-white);
        border-color: var(--c-orange);
        box-shadow: 0 0 0 2px rgba(255, 96, 2, 0.1);
      }

      /* Badges */
      .badge {
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.65rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .badge-A { background-color: #ecfeff; color: #0891b2; }
      .badge-B { background-color: #f5f3ff; color: #7c3aed; }
      .badge-neutral { background-color: #f3f4f6; color: var(--c-gray); border: 1px solid #e5e7eb; }

      /* --- LAYOUT SPECIFIC --- */
      
      /* App Layout */
      .app-layout { display: flex; height: 100vh; overflow: hidden; }
      .sidebar-container { 
        width: 280px; 
        background: var(--c-white); 
        border-right: 1px solid var(--c-border); 
        display: flex; 
        flex-direction: column;
        flex-shrink: 0;
        z-index: 50;
      }
      .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
      
      /* Mobile Responsive */
      @media (max-width: 768px) {
        .sidebar-container {
          position: fixed;
          height: 100%;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }
        .sidebar-container.open { transform: translateX(0); }
        .mobile-overlay {
          position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40;
        }
        .mobile-header {
          display: flex; align-items: center; justify-content: space-between;
          height: 64px; padding: 0 1rem; background: var(--c-white); border-bottom: 1px solid var(--c-border);
        }
      }
      @media (min-width: 769px) {
        .mobile-header { display: none; }
        .mobile-overlay { display: none; }
      }

      /* Chat Styles */
      .chat-messages { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; }
      .msg-row { display: flex; gap: 1rem; align-items: flex-start; max-width: 900px; margin: 0 auto; width: 100%; }
      .msg-row.user { flex-direction: row-reverse; }
      .msg-bubble {
        padding: 1rem 1.5rem;
        border-radius: 1.5rem;
        max-width: 85%;
        box-shadow: var(--shadow-sm);
        line-height: 1.6;
        font-size: 0.95rem;
      }
      .msg-bubble.user { background: var(--c-orange); color: var(--c-white); border-top-right-radius: 4px; }
      .msg-bubble.model { background: var(--c-white); color: var(--c-gray); border: 1px solid var(--c-border); border-top-left-radius: 4px; }
      
      /* Markdown Styles inside Chat */
      .markdown-content p { margin-bottom: 0.5rem; }
      .markdown-content ul { padding-left: 1.25rem; margin-bottom: 0.5rem; list-style-type: disc; }
      .markdown-content strong { font-weight: 700; }
      
      /* Animation */
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.4s ease-out forwards; }

    </style>
