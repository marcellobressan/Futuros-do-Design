<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Futuros do Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŠ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         FUTUROS DO DESIGN â€” CESAR SCHOOL DESIGN SYSTEM
         Premium Educational Experience with CESAR Identity
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      :root {
        /* â•â•â• TYPOGRAPHY SYSTEM â€” Distinctive & Sophisticated â•â•â• */
        --font-display: 'Sora', -apple-system, system-ui, sans-serif;           /* Modern geometric display */
        --font-body: 'Manrope', -apple-system, system-ui, sans-serif;          /* Clean, professional body */
        --font-accent: 'Instrument Serif', Georgia, serif;                       /* Editorial elegance */
        
        /* â•â•â• CESAR SCHOOL COLOR IDENTITY â•â•â• */
        --c-orange-cesar: #ff6002;              /* Primary CESAR orange */
        --c-orange-vivid: #ff7722;              /* Brighter accent */
        --c-orange-deep: #e85500;               /* Deeper variation */
        --c-orange-soft: #ffaa66;               /* Soft complement */
        --c-orange-pale: #fff3eb;               /* Subtle background tint */
        
        /* â•â•â• EXTENDED PALETTE â€” Professional & Warm â•â•â• */
        --c-coral: #ff6b6b;                     /* Warm coral accent */
        --c-amber: #fbbf24;                     /* Golden amber */
        --c-rose: #fb7185;                      /* Rose accent */
        
        --c-charcoal: #1a1a1a;                  /* Deep charcoal */
        --c-slate: #334155;                     /* Professional slate */
        --c-stone: #78716c;                     /* Warm stone */
        --c-cloud: #f1f5f9;                     /* Light cloud */
        --c-ivory: #fffef9;                     /* Warm ivory */
        --c-white: #ffffff;                     /* Pure white */
        
        --c-border: #e2e8f0;
        --c-border-light: #f1f5f9;
        
        /* â•â•â• SOPHISTICATED GRADIENTS â•â•â• */
        --grad-orange-fire: linear-gradient(135deg, #ff6002 0%, #ff7722 50%, #fbbf24 100%);
        --grad-orange-soft: linear-gradient(135deg, #ff7722 0%, #ff6002 100%);
        --grad-orange-glow: linear-gradient(135deg, #fff3eb 0%, #fffef9 100%);
        --grad-coral-rose: linear-gradient(135deg, #ff6b6b 0%, #fb7185 100%);
        --grad-sunset: linear-gradient(135deg, #ff6002 0%, #ff6b6b 50%, #fb7185 100%);
        --grad-warmth: linear-gradient(180deg, #fffef9 0%, #fff3eb 50%, #f1f5f9 100%);
        
        /* â•â•â• LAYERED SHADOWS & DEPTH â•â•â• */
        --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.03);
        --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05), 0 2px 4px rgba(0, 0, 0, 0.03);
        --shadow-medium: 0 10px 15px rgba(0, 0, 0, 0.08), 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-large: 0 20px 25px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.06);
        --shadow-elevated: 0 25px 50px rgba(0, 0, 0, 0.12), 0 12px 24px rgba(0, 0, 0, 0.08);
        --shadow-dramatic: 0 35px 60px rgba(0, 0, 0, 0.15), 0 15px 30px rgba(0, 0, 0, 0.1);
        
        /* Orange-tinted shadows for brand consistency */
        --shadow-orange-soft: 0 8px 20px rgba(255, 96, 2, 0.15), 0 3px 8px rgba(255, 96, 2, 0.1);
        --shadow-orange-glow: 0 0 30px rgba(255, 96, 2, 0.25), 0 0 60px rgba(255, 119, 34, 0.15);
        --shadow-orange-intense: 0 12px 30px rgba(255, 96, 2, 0.3), 0 5px 15px rgba(255, 96, 2, 0.2);
        
        /* â•â•â• REFINED SPACING SCALE â•â•â• */
        --space-xs: 0.25rem;      /* 4px */
        --space-sm: 0.5rem;       /* 8px */
        --space-md: 1rem;         /* 16px */
        --space-lg: 1.5rem;       /* 24px */
        --space-xl: 2rem;         /* 32px */
        --space-2xl: 3rem;        /* 48px */
        --space-3xl: 4rem;        /* 64px */
        --space-4xl: 6rem;        /* 96px */
        --space-5xl: 8rem;        /* 128px */
        
        /* â•â•â• BORDER RADIUS SYSTEM â•â•â• */
        --radius-xs: 4px;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-2xl: 32px;
        --radius-full: 9999px;
        
        /* â•â•â• SOPHISTICATED TRANSITIONS â•â•â• */
        --trans-snap: 0.1s cubic-bezier(0.4, 0, 0.2, 1);                  /* Instant feedback */
        --trans-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);                  /* Quick interactions */
        --trans-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);                /* Standard smooth */
        --trans-elegant: 0.4s cubic-bezier(0.4, 0, 0.2, 1);               /* Refined motion */
        --trans-luxe: 0.6s cubic-bezier(0.4, 0, 0.2, 1);                  /* Luxurious feel */
        --trans-spring: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);           /* Bouncy spring */
        --trans-elastic: 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);     /* Elastic effect */
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BASE FOUNDATION & RESET
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      body {
        font-family: var(--font-body);
        background: var(--grad-warmth);
        color: var(--c-slate);
        line-height: 1.65;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }
      
      /* Atmospheric background layer with subtle texture */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(255, 96, 2, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(255, 119, 34, 0.06) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(251, 191, 36, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }
      
      /* Subtle noise texture overlay for depth */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        opacity: 0.4;
        z-index: 0;
      }
      
      button { 
        cursor: pointer; 
        border: none; 
        background: none; 
        font-family: inherit;
        transition: var(--trans-smooth);
      }
      
      a { 
        text-decoration: none; 
        color: inherit;
        transition: var(--trans-smooth);
      }
      
      /* â•â•â• CESAR-BRANDED SCROLLBAR â•â•â• */
      ::-webkit-scrollbar { 
        width: 12px; 
        height: 12px; 
      }
      
      ::-webkit-scrollbar-track { 
        background: var(--c-cloud);
        border-left: 1px solid var(--c-border-light);
      }
      
      ::-webkit-scrollbar-thumb { 
        background: var(--grad-orange-soft);
        border: 2px solid var(--c-cloud);
        border-radius: var(--radius-full);
        transition: var(--trans-smooth);
      }
      
      ::-webkit-scrollbar-thumb:hover { 
        background: var(--c-orange-cesar);
        box-shadow: var(--shadow-orange-soft);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         TYPOGRAPHY SYSTEM â€” Editorial Excellence
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      h1, h2, h3 {
        font-family: var(--font-display);
        font-weight: 700;
        line-height: 1.15;
        letter-spacing: -0.02em;
        color: var(--c-charcoal);
      }
      
      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        background: var(--grad-orange-fire);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      h2 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        color: var(--c-orange-cesar);
      }
      
      h3 {
        font-size: clamp(1.25rem, 2vw, 1.875rem);
      }
      
      p {
        font-family: var(--font-body);
        font-size: 1rem;
        line-height: 1.75;
        color: var(--c-slate);
      }
      
      .font-accent {
        font-family: var(--font-accent);
        font-style: italic;
      }

      /* Utilities */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 1rem; }
      .gap-4 { gap: 1.5rem; }
      .gap-6 { gap: 2rem; }
      .gap-8 { gap: 3rem; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }
      .uppercase { text-transform: uppercase; }
      .tracking-wide { letter-spacing: 0.05em; }
      .cursor-pointer { cursor: pointer; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .hidden { display: none; }
      
      /* --- TYPOGRAPHY --- */
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-base { font-size: 1rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      
      .text-orange { color: var(--c-orange); }
      .text-black { color: var(--c-black); }
      .text-neutral { color: var(--c-neutral); }
      .text-white { color: var(--c-white); }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BUTTON SYSTEM â€” CESAR Branded Interactions
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .btn {
        position: relative;
        padding: 1rem 2rem;
        font-family: var(--font-display);
        font-weight: 600;
        font-size: 0.9375rem;
        letter-spacing: 0.02em;
        border-radius: var(--radius-full);
        transition: all var(--trans-elegant);
        display: inline-flex;
        align-items: center;
        gap: 0.625rem;
        justify-content: center;
        overflow: hidden;
        z-index: 1;
      }
      
      /* Animated shine effect on hover */
      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
        z-index: -1;
      }
      
      .btn:hover::before {
        width: 350px;
        height: 350px;
      }
      
      .btn-primary {
        background: var(--grad-orange-soft);
        color: var(--c-white);
        box-shadow: var(--shadow-orange-soft);
        border: 2px solid transparent;
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-orange-intense);
        background: var(--grad-orange-fire);
      }
      
      .btn-primary:active {
        transform: translateY(-1px);
        box-shadow: var(--shadow-medium);
      }
      
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: var(--shadow-soft);
      }
      
      .btn-secondary {
        background: var(--c-white);
        color: var(--c-orange-cesar);
        border: 2px solid var(--c-orange-cesar);
        box-shadow: var(--shadow-soft);
      }
      
      .btn-secondary:hover {
        background: var(--c-orange-pale);
        border-color: var(--c-orange-vivid);
        transform: translateY(-3px);
        box-shadow: var(--shadow-medium);
        color: var(--c-orange-deep);
      }
      
      .btn-ghost {
        color: var(--c-slate);
        background: transparent;
        border: 2px solid transparent;
      }
      
      .btn-ghost:hover {
        background: var(--c-orange-pale);
        color: var(--c-orange-cesar);
        border-color: var(--c-orange-cesar);
      }
      
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         CARD SYSTEM â€” Content Containers
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .card {
        position: relative;
        background: var(--c-white);
        border: 1px solid var(--c-border-light);
        border-radius: var(--radius-xl);
        padding: var(--space-xl);
        transition: all var(--trans-elegant);
        overflow: hidden;
        z-index: 1;
      }
      
      /* CESAR brand accent - gradient top border */
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--grad-orange-fire);
        opacity: 0;
        transition: opacity var(--trans-smooth);
        z-index: 2;
      }
      
      /* Decorative corner element */
      .card::after {
        content: '';
        position: absolute;
        top: -1px;
        right: -1px;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle at top right, var(--c-orange-pale) 0%, transparent 70%);
        opacity: 0;
        transition: opacity var(--trans-elegant);
        pointer-events: none;
      }
      
      .card:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow-elevated);
        border-color: var(--c-orange-soft);
      }
      
      .card:hover::before {
        opacity: 1;
      }
      
      .card:hover::after {
        opacity: 1;
      }
      
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         INPUT SYSTEM â€” Form Elements
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      .input-field {
        width: 100%;
        padding: 1rem 1.25rem;
        border-radius: var(--radius-lg);
        border: 2px solid var(--c-border);
        background: var(--c-white);
        font-family: var(--font-body);
        font-size: 1rem;
        color: var(--c-charcoal);
        transition: all var(--trans-smooth);
        outline: none;
      }
      
      .input-field::placeholder {
        color: var(--c-stone);
        font-style: italic;
      }
      
      .input-field:hover {
        border-color: var(--c-orange-soft);
        background: var(--c-ivory);
      }
      
      .input-field:focus {
        background: var(--c-white);
        border-color: var(--c-orange-cesar);
        box-shadow: 0 0 0 4px var(--c-orange-pale), var(--shadow-medium);
        transform: translateY(-2px);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BADGE SYSTEM â€” Status & Labels
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .badge {
        padding: 0.5rem 1rem;
        border-radius: var(--radius-full);
        font-family: var(--font-display);
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        transition: all var(--trans-snap);
        border: 2px solid transparent;
      }
      
      .badge:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-soft);
      }
      
      .badge-A { 
        background: linear-gradient(135deg, var(--c-orange-pale) 0%, var(--c-amber) 30%, var(--c-orange-soft) 100%);
        color: var(--c-orange-deep);
        border-color: var(--c-orange-soft);
      }
      
      .badge-A:hover {
        box-shadow: var(--shadow-orange-soft);
      }
      
      .badge-B { 
        background: linear-gradient(135deg, #fff1f2 0%, var(--c-rose) 30%, var(--c-coral) 100%);
        color: #be123c;
        border-color: var(--c-rose);
      }
      
      .badge-B:hover {
        box-shadow: 0 8px 20px rgba(251, 113, 133, 0.25);
      }
      
      .badge-neutral { 
        background: linear-gradient(135deg, var(--c-cloud) 0%, #e2e8f0 100%);
        color: var(--c-slate);
        border-color: var(--c-border);
      }

      
      /* Animations & Effects */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slide-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px var(--c-orange-glow);
        }
        50% {
          box-shadow: 0 0 40px var(--c-orange-glow), 0 0 60px rgba(255, 96, 2, 0.2);
        }
      }
      
      .fade-in {
        animation: fade-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      .slide-in-left {
        animation: slide-in-left 0.4s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      
      .slide-in-right {
